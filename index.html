<!DOCTYPE html>
<html>
<head>
	<title>Monopoly 1.1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="src/lib/style.css"><!-- Style de la page entière -->
	<link rel="stylesheet" type="text/css" href="src/lib/styleAnimation.css"><!-- Style des animations -->
	<link rel="icon" href="src/media/favicon.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu&display=swap" rel="stylesheet">
  <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
  <script src="dist/main.js"></script>
</head>

<body>


	<div id="Menu">
		<h1 >Monopoly 1.1</h1>
		<div id="Radio">
      <input type="radio" name="radioJoueur" id="radio2" class="checkbox"checked="checked"/>
      <label for="radio2" class="LabelRadio">2 joueurs</label>
      <input type="radio" name="radioJoueur" id="radio3" class="checkbox"/>
      <label for="radio3" class="LabelRadio">3 joueurs</label>
      <input type="radio" name="radioJoueur" id="radio4" class="checkbox"/>
      <label for="radio4" class="LabelRadio">4 joueurs</label>
      <input type="radio" name="radioJoueur" id="radio5" class="checkbox"/>
      <label for="radio5" class="LabelRadio">5 joueurs</label>
      <input type="radio" name="radioJoueur" id="radio6" class="checkbox"/>
      <label for="radio6" class="LabelRadio">6 joueurs</label> 
    </div>
    <section class="portfolio-experiment" id="BoutonMenu">
      <a onclick="GoToLobby()">
        <span class="text">Let's Go !</span>
        <span class="line -right"></span>
        <span class="line -top"></span>
        <span class="line -left"></span>
        <span class="line -bottom"></span>
      </a>
    </section>
	</div>

	<div id="Lobby">
    <h1 id="h1Lobby">Sélection de couleur et de pseudo</h1>
    <div class="Player-Container" id="Lobby0">
        <input type="text" id="Lobby-Input0" placeholder="Joueur 1 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(0, false)">Précédent</button>
            <button onclick="ChooseColor(0, true)">Suivant</button>
        </div>
    </div>
    <div class="Player-Container" id="Lobby1">
        <input type="text" id="Lobby-Input1" placeholder="Joueur 2 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(1, false)">Précédent</button>
            <button onclick="ChooseColor(1, true)">Suivant</button>
        </div>
    </div>
    <div class="Player-Container" id="Lobby2">
        <input type="text" id="Lobby-Input2" placeholder="Joueur 3 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(2, false)">Précédent</button>
            <button onclick="ChooseColor(2, true)">Suivant</button>
        </div>
    </div>
    <div class="Player-Container" id="Lobby3">
        <input type="text" id="Lobby-Input3" placeholder="Joueur 4 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(3, false)">Précédent</button>
            <button onclick="ChooseColor(3, true)">Suivant</button>
        </div>
    </div>
    <div class="Player-Container" id="Lobby4">
        <input type="text" id="Lobby-Input4" placeholder="Joueur 5 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(4, false)">Précédent</button>
            <button onclick="ChooseColor(4, true)">Suivant</button>
        </div>
    </div>
    <div class="Player-Container" id="Lobby5">
        <input type="text" id="Lobby-Input5" placeholder="Joueur 6 " class="Lobby-Input">
        <div class="Btn-Avatar">
            <button onclick="ChooseColor(5, false)">Précédent</button>
            <button onclick="ChooseColor(5, true)">Suivant</button>
        </div>
    </div>
    <section class="portfolio-experiment" id="BoutonLobby">
      <a onclick="GoToJeu()">
        <span class="text">Lancer la partie !</span>
        <span class="line -right"></span>
        <span class="line -top"></span>
        <span class="line -left"></span>
        <span class="line -bottom"></span>
      </a>
    </section>
  </div>

	<div id="Jeu">
    <!--<div id="cursor"></div>-->
    <div id="InfoPartieA">
      <a onclick="OpenPossessions(0)">
        <div class="InformationJoueur" id="Joueur0">
          <p id="Pseudo0" class="Pseudos"></p>
          <p id="Argent0" class="Argent"></p>
        </div> 
      </a>
      <a onclick="OpenPossessions(2)">
        <div class="InformationJoueur" id="Joueur2">
          <p id="Pseudo2" class="Pseudos"></p>
          <p id="Argent2" class="Argent"></p>
        </div>
      </a>
      <a onclick="OpenPossessions(4)">
        <div class="InformationJoueur" id="Joueur4">
          <p id="Pseudo4" class="Pseudos"></p>
          <p id="Argent4" class="Argent"></p>
        </div>
      </a>
    </div>
   
    <div id="Plateau">
      <canvas width="650px" height="650px" id="canvas">
        <p>Si vous ne voyez pas le canvas il y a un problème</p>
      </canvas>
  </div>
    <div class="Div-Dice">
      <a onclick="RollDice(1,7,8)" id="BtnRoll"><img src="src/media/de/roll.svg" alt="Lancer les dés" title="Lance les dés !" style="width: 150px; height: 150px;"></a>
      <div>
        <div class="Img-Dice"></div>
      </div>
      <span id="DoubleDe"></span>
      <button onclick="NextTurn()" id="ValiderTour">Valider le tour</button>
    </div>

    <div id="InfoPartieB">
      <a onclick="OpenPossessions(1)">
        <div class="InformationJoueur" id="Joueur1">
          <p id="Pseudo1" class="Pseudos"></p>
          <p id="Argent1" class="Argent"></p>
        </div>
      </a>
      <a onclick="OpenPossessions(3)">
        <div class="InformationJoueur" id="Joueur3">
          <p id="Pseudo3" class="Pseudos"></p>
          <p id="Argent3" class="Argent"></p>
        </div>
      </a>
      <a onclick="OpenPossessions(5)">
        <div class="InformationJoueur" id="Joueur5">
          <p id="Pseudo5" class="Pseudos"></p>
          <p id="Argent5" class="Argent"></p>
        </div>
      </a>
    </div>

    <!-- Partie des div cachées -->
    <div id="BackgroundPop" onclick="ClosePop()"></div>
    <div id="BuyDiv">
      <p id="ContentBuyDiv"></p>
      <span>
        <button id="BuyButton" onclick="Buy(true)">Acheter</button>
        <button id="NoBuyButton" onclick="Buy(false)">Ne pas acheter</button>
      </span>
    </div>
    <div id="PossessionsDiv"></div>
    <div id="CarteChance"></div>
    <div id="CarteCommunaute">
      <p id="ContentCommunaute">Payez une amende de 1000 Francs ou tirer une carte chance</p>
      <span>
        <button id="CarteChanceButton" onclick="Chance(-1)">Tirer une carte chance</button>
        <button id="AmendeButton" onclick="Chance(1)">Payer 1000 €</button>
      </span>
    </div>
    <div id="JailDiv">
      <button id="BoutonLibeCarte" onclick="Jail(false,3)">Utiliser ma carte</button>
      <button id="BoutonCaution" onclick="Jail(false,2)">Payer la caution de 5000 €</button>
    </div>
   
  </div>





  <div class="Div-All"> <!-- Onglet Paramètres -->
    <div class="Div-Btn">
        <button onclick="ShowHideOnglet()" id="Btn">
            <img src="src/media/btn/up-arrow.svg" alt="Flèche vers le haut" style="height: 20px; width: 20px;" id="Img-Btn">
        </button>
    </div>
    <div class="Div-Obj">
      <a onclick="GestionAudio(true)"><img id="Btn-Ambient" src="src/media/btn/speaker.svg" alt="AmbientButton" title="Activer/Désactiver le son" style="width: 50px; height: 50px;"></a>
      <a onclick="GestionAudio(false)"><img id="Btn-Music" src="src/media/btn/music.svg" alt="MusicButton" title="Activer/Désactiver la musique" style="width: 75px; height: 75px;"></a>
      <a onclick="Quit()" id="Btn-Quit" style="display:none;"><img src="src/media/btn/remove.svg" alt="QuitButton" title="Quitter la partie" style="width: 75px; height: 75px;"></a>
    </div>
</div>

</body>
</html>
